<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Aulas - Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-page">
            <div class="sidebar">
                <button onclick="location.href='index.html'">Inicio</button>
                <button onclick="location.href='salas.html'">Salas</button>
                <button onclick="location.href='horarios.html'">Horarios</button>
                <button onclick="location.href='reservas.html'">Reservas</button>
                <button onclick="location.href='PagPrincipal.html'">Salir</button>
            </div>
            <div class="header">
                <h1>Gestión de Reservas</h1>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="content">
                <h2>CRUD de Reservas Temporales</h2>
                <form id="add-reservation-form">
                    <input type="text" id="reservation-name" placeholder="Nombre de la Reserva" required>
                    <input type="date" id="reservation-date" required>
                    <select id="reservation-hour" required>
                        <option value="7:30">7:30</option>
                        <option value="8:30">8:30</option>
                        <option value="9:30">9:30</option>
                        <option value="10:30">10:30</option>
                        <option value="11:30">11:30</option>
                        <option value="12:30">12:30</option>
                        <option value="13:30">13:30</option>
                        <option value="14:30">14:30</option>
                        <option value="15:30">15:30</option>
                        <option value="16:30">16:30</option>
                        <option value="17:30">17:30</option>
                        <option value="18:30">18:30</option>
                        <option value="19:30">19:30</option>
                        <option value="20:30">20:30</option>
                        <option value="21:30">21:30</option>
                    </select>
                    <select id="room" required>
                        <!-- Opciones generadas dinámicamente -->
                    </select>
                    <button type="submit">Agregar Reserva</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Aula</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reservations-table-body">
                        <!-- Filas generadas dinámicamente -->
                    </tbody>
                </table>
            </div>
            <div class="footer">© 2024 Gestor de Aulas</div>
        </div>
    </div>
    <script src="reservas.js"></script>
</body>
</html>
